<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>LogistX {% block title %}{% endblock title %}</title>

    <link rel="icon" href="{% static 'images/logo/favicon.png' %}" type="image/png">

    <style>
        :root {
            --sidebar-bg: #111827; /* Dark Blue/Black */
            --sidebar-header-bg: #0d131f;
            --sidebar-link-color: #9ca3af;
            --sidebar-active-bg: #06b6d4; /* A cool, vibrant blue for active states */
            --content-bg: #f9fafb; /* Light Gray */
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --primary-color: #0d6efd; /* Standard Bootstrap Blue */
        }

        body {
            background-color: var(--content-bg);
            font-family: 'Inter', sans-serif;
        }
        
        /* Main content wrapper with margin for the sidebar */
        #wrapper {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        /* Top navigation bar */
        .top-navbar {
            background-color: #fff;
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            color: var(--sidebar-bg) !important;
            font-weight: 600;
        }

        .navbar-brand span {
            color: var(--primary-color);
        }

        /* General Card Styling */
        .card {
            border: none;
            box-shadow: var(--card-shadow);
            border-radius: 0.5rem;
        }
        
        /* Button Styling */
        .btn {
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* Form styling */
        .form-control, .form-select {
            border-radius: 0.375rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #wrapper {
                margin-left: 0;
            }
        }
    </style>
    {% block stylesheets %}{% endblock stylesheets %}
</head>
<body>
    
    {% include "store/sidebar.html" %}

    <div id="wrapper">
        <nav class="navbar navbar-expand-md top-navbar sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Logist<span>X</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggle-navbar">
                    <ul class="navbar-nav ms-auto"></ul>
                </div>
            </div>
        </nav>

        <main class="p-4">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block javascripts %}{% endblock javascripts %}
</body>
</html>
