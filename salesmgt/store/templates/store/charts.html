{% load static %}

<div class="container-fluid py-5">
    
    <h4 class="display-6 mb-4" style="color: var(--primary-color);">
        <i class="fa-solid fa-chart-line me-2"></i> Store Analytics Dashboard
    </h4>

    <div class="row">
        
        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Category Distribution (Item Counts)</h5>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Sales Over Time (Revenue)</h5>
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // FUNCTION TO READ CSS VARIABLES IN JS
        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        // 1. READ PRIMARY COLORS DYNAMICALLY
        const primaryColor = getCssVariable('--primary-color'); 
        const activeColor = getCssVariable('--sidebar-active-bg');
        
        // 2. DEFINE DYNAMIC COLOR PALETTE
        const dynamicColors = [
            primaryColor,
            activeColor,
            '#ffc107', // Warning Yellow
            '#198754', // Success Green
            '#dc3545', // Danger Red
        ];
        
        // --- Pie Chart (Category Distribution) ---
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: JSON.parse('{{ categories|safe }}'),
                datasets: [{
                    data: JSON.parse('{{ category_counts|safe }}'),
                    // Apply colors with 0.7 opacity
                    backgroundColor: dynamicColors.map(color => color + 'b3'),
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 15,
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const data = tooltipItem.dataset.data;
                                const total = data.reduce((a, b) => a + b, 0);
                                const value = tooltipItem.raw;
                                const percentage = ((value / total) * 100).toFixed(1) + '%';
                                return `${tooltipItem.label}: ${value} items (${percentage})`;
                            }
                        }
                    },
                    title: {
                        display: false,
                    }
                },
                cutout: '70%',
                maintainAspectRatio: false
            }
        });

        // --- Line Chart (Sales Over Time) ---
        var ctxLine = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: JSON.parse('{{ sale_dates_labels|safe }}'),
                datasets: [{
                    label: 'Total Revenue',
                    data: JSON.parse('{{ sale_dates_values|safe }}'),
                    fill: true,
                    backgroundColor: primaryColor + '1a', 
                    borderColor: primaryColor,
                    tension: 0.3,
                    pointBackgroundColor: primaryColor
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Total Revenue ($)',
                            font: { weight: 'bold' }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Date',
                            font: { weight: 'bold' }
                        }
                    }
                },
                maintainAspectRatio: false
            }
        });
    </script>

    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 40vh;
            min-height: 300px; 
        }

        #pieChart, #lineChart {
            max-width: 100%;
            height: 100%;
        }

        .card {
            box-shadow: var(--card-shadow);
            border-radius: 0.5rem;
        }
    </style>

</div>
