{% load static %}

<div class="container-fluid py-5">
    
    <h4 class="display-6 mb-4" style="color: var(--primary-color);">
        <i class="fa-solid fa-chart-line me-2"></i> Store Analytics Dashboard
    </h4>

    <div class="row">
        
        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Top 5 Selling Items (by Quantity)</h5>
                    <div class="chart-container">
                        <canvas id="barChartTopItems"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Purchase Delivery Status</h5>
                    <div class="chart-container">
                        <canvas id="polarAreaChartDelivery"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Top 5 Spending Vendors (Total Purchase Value)</h5>
                    <div class="chart-container">
                        <canvas id="horizontalBarChartVendors"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-4">Category Inventory Health (Stock vs. Value)</h5>
                    <div class="chart-container">
                        <canvas id="radarChartInventory"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        const primaryColor = getCssVariable('--primary-color'); 
        const activeColor = getCssVariable('--sidebar-active-bg');
        
        const COLOR_VIOLET = '#6D28D9';
        const COLOR_CYAN = '#06B6D4';
        const COLOR_PINK = '#DB2777';
        const COLOR_GOLD = '#FBBF24';
        const COLOR_LIME = '#84CC16';
        const COLOR_INDIGO = '#4F46E5';
        const COLOR_EMERALD = '#10B981';
        const COLOR_ORANGE = '#F97316';

        const dynamicColors = [
            COLOR_VIOLET,
            COLOR_CYAN,
            COLOR_PINK,
            COLOR_GOLD,
            COLOR_LIME,
            COLOR_INDIGO,
            COLOR_EMERALD,
            COLOR_ORANGE,
        ];

        var ctxBar = document.getElementById('barChartTopItems').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: JSON.parse('{{ top_items_labels|safe }}'),
                datasets: [{
                    label: 'Quantity Sold',
                    data: JSON.parse('{{ top_items_quantities|safe }}'),
                    backgroundColor: dynamicColors[5],
                    borderColor: dynamicColors[5],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Units Sold' }
                    }
                }
            }
        });

        var ctxPolar = document.getElementById('polarAreaChartDelivery').getContext('2d');
        new Chart(ctxPolar, {
            type: 'polarArea',
            data: {
                labels: JSON.parse('{{ delivery_status_labels|safe }}'),
                datasets: [{
                    data: JSON.parse('{{ delivery_status_counts|safe }}'),
                    backgroundColor: [dynamicColors[2], dynamicColors[4]],
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'right' },
                    title: { display: false }
                }
            }
        });
        
        var ctxHBar = document.getElementById('horizontalBarChartVendors').getContext('2d');
        new Chart(ctxHBar, {
            type: 'bar',
            data: {
                labels: JSON.parse('{{ top_vendors_labels|safe }}'),
                datasets: [{
                    label: 'Total Value Spent ($)',
                    data: JSON.parse('{{ top_vendors_values|safe }}'),
                    backgroundColor: dynamicColors[7],
                    borderColor: dynamicColors[7],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: 'Total Purchase Value ($)' }
                    }
                }
            }
        });

        var ctxRadar = document.getElementById('radarChartInventory').getContext('2d');
        new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: JSON.parse('{{ inventory_health_labels|safe }}'),
                datasets: [
                    {
                        label: 'Relative Quantity Count',
                        data: JSON.parse('{{ inventory_health_quantities|safe }}'),
                        fill: true,
                        backgroundColor: primaryColor + '40',
                        borderColor: primaryColor,
                        pointBackgroundColor: primaryColor,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: primaryColor
                    },
                    {
                        label: 'Relative Total Value',
                        data: JSON.parse('{{ inventory_health_values|safe }}'),
                        fill: true,
                        backgroundColor: dynamicColors[1] + '40',
                        borderColor: dynamicColors[1],
                        pointBackgroundColor: dynamicColors[1],
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: dynamicColors[1]
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                elements: {
                    line: { borderWidth: 2 }
                },
                scales: {
                    r: {
                        angleLines: { display: false },
                        suggestedMin: 0,
                        suggestedMax: 100,
                        pointLabels: { font: { size: 12 } }
                    }
                }
            }
        });
    </script>

    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 40vh;
            min-height: 300px; 
        }

        #barChartTopItems, #polarAreaChartDelivery, #horizontalBarChartVendors, #radarChartInventory {
            max-width: 100%;
            height: 100%;
        }

        .card {
            box-shadow: var(--card-shadow);
            border-radius: 0.5rem;
        }
    </style>

</div>
