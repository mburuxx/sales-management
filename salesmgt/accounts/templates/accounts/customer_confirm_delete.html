{% extends 'store/base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body p-5">
                <i class="fas fa-exclamation-triangle fa-3x text-secondary mb-3"></i>
                <h4 class="card-title">Confirm Deletion</h4>
                <p class="text-muted">Are you sure you want to delete the customer "{{ object }}"?</p>
                <p class="text-muted"><small>This action cannot be undone.</small></p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <a href="{% url 'customer_list' %}" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary px-4 ms-2">
                        <i class="fas fa-trash-alt me-1"></i> Yes, Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
