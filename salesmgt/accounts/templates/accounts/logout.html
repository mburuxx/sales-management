<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>IMS: Logout</title>
    <style>
        body {
            background-color: #f9fafb; /* Light Gray */
        }
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container logout-container">
        <div class="col-md-6 col-lg-5">
            <div class="card text-center p-4">
                <div class="card-body">
                    <h3 class="card-title">You have logged out.</h3>
                    <p class="text-muted">Thank you for using our application. See you soon!</p>
                    <hr class="my-4">
                    <a class="btn btn-primary w-100" href="{% url 'user-login' %}">
                        <i class="fa-solid fa-right-to-bracket me-2"></i> Log In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
